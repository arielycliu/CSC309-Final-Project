<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>
  
  <!-- Star/reward icon -->
  <path d="M50 20 L56 40 L76 40 L60 52 L66 72 L50 60 L34 72 L40 52 L24 40 L44 40 Z" 
        fill="url(#grad2)" 
        stroke="#fff" 
        stroke-width="2"/>
  
  <!-- Points sparkle -->
  <circle cx="70" cy="30" r="4" fill="#ffd700" opacity="0.9">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="30" r="3" fill="#ffd700" opacity="0.7">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="75" cy="70" r="3" fill="#ffd700" opacity="0.8">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>
